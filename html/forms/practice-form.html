<!DOCTYPE html>
<html>
<head>
  <title>Practice Form</title>
</head>
<body>
<form name="Practice" action="success.html">
  <div>
    <label>What is your name?</label>
    <input type="text" name="name">
  </div>
    <div>
    <label>What is your email?</label>
    <input type="email" name="email">
  </div>
  <div>
    <label>Markers</label>
    <select name="Markers">
    <option value="Dry Erase">Dry Erase</option>
    <option value="Permanent">Permanent</option>
    <option value="Water Color">Water Color</option>
    </select>
  </div>
  <div>
    <p>Your Favorite Art Project</p>
    <textarea name="Art-Project" rows="3" cols="20"></textarea>
  </div>
  <div>
    <input type="checkbox" name="agreement" value="agree">
    Can we share your info with DBC?
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
 </form>
</body>
</html>
